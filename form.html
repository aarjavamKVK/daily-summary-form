<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Summary Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      padding: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      text-decoration: underline;
    }

    form {
      max-width: 900px;
      margin: auto;
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(8px);
      padding: 25px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .section {
      display: none;
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.25);
    }

    .section-title {
      text-align: center;
      font-weight: bold;
      font-size: 16.5px;
      text-decoration: underline;
      margin-bottom: 35px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .column {
      flex: 1;
      min-width: 250px;
    }

    .remove-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      height: fit-content;
      align-self: center;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.9);
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      display: block;
      margin: 20px auto 0;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .add-more-btn {
      font-size: 13px;
      padding: 5px 12px;
      margin-top: 5px;
      background-color: #0077cc;
      color: white;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }

    .add-more-btn:hover {
      background-color: #005fa3;
    }

    .success {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }

  </style>
</head>
<body>

  <h2>DAILY SUMMARY FORM</h2>

  <form id="summaryForm">

    <!-- Executive -->
    <label for="executive">Executive Name</label>
    <select id="executive" name="Executive Name" required onchange="showRelevantSections()">
      <option value="">-- Select --</option>
      <option value="Mamatha">Mamatha</option>
      <option value="Krishna">Krishna</option>
      <option value="Niju">Niju</option>
      <option value="Srinivas">Srinivas</option>
    </select>

    <!-- Date (auto-filled) -->
    <input type="hidden" name="date" id="dateField" />

    <!-- Number of Quotations -->
    <label for="numQuotes">Number of Quotations</label>
    <input type="number" name="number_of_quotations" id="numQuotes" required />

    <!-- PHYSICAL VISIT -->
    <div id="physicalVisit" class="section">
      <div class="section-title">PHYSICAL VISIT</div>
      <div id="physicalVisitContainer">
        <div class="row clone-block">
          <div class="column">
            <label>Company Name</label>
            <input type="text" name="Physical_Company_Name[]" />
          </div>
          <div class="column">
            <label>Summary of the Visit</label>
            <textarea name="Physical_Summary[]"></textarea>
          </div>
          <button type="button" class="remove-btn" onclick="removeRow(this)">üóëÔ∏è</button>
        </div>
      </div>
      <button type="button" class="add-more-btn" onclick="addRow('physicalVisitContainer', ['Physical_Company_Name[]', 'Physical_Summary[]'])">‚ûï Add More</button>
    </div>

    <!-- OFFICE MEETING -->
    <div id="officeMeeting" class="section">
      <div class="section-title">OFFICE MEETING</div>
      <div id="officeMeetingContainer">
        <div class="row clone-block">
          <div class="column">
            <label>Company Name</label>
            <input type="text" name="Office_Company_Name[]" />
          </div>
          <div class="column">
            <label>Contact Number</label>
            <input type="text" name="Office_Contact_Number[]" />
          </div>
          <div class="column">
            <label>Summary of the Visit</label>
            <textarea name="Office_Summary[]"></textarea>
          </div>
          <button type="button" class="remove-btn" onclick="removeRow(this)">üóëÔ∏è</button>
        </div>
      </div>
      <button type="button" class="add-more-btn" onclick="addRow('officeMeetingContainer', ['Office_Company_Name[]', 'Office_Contact_Number[]', 'Office_Summary[]'])">‚ûï Add More</button>
    </div>

    <!-- TELECOMMUNICATION -->
    <div id="telecommunication" class="section">
      <div class="section-title">TELECOMMUNICATION</div>
      <div id="telecommunicationContainer">
        <div class="row clone-block">
          <div class="column">
            <label>Company Name</label>
            <input type="text" name="Tele_Company_Name[]" />
          </div>
          <div class="column">
            <label>Contact Number</label>
            <input type="text" name="Tele_Contact_Number[]" />
          </div>
          <div class="column">
            <label>Summary of the Visit</label>
            <textarea name="Tele_Summary[]"></textarea>
          </div>
          <button type="button" class="remove-btn" onclick="removeRow(this)">üóëÔ∏è</button>
        </div>
      </div>
      <button type="button" class="add-more-btn" onclick="addRow('telecommunicationContainer', ['Tele_Company_Name[]', 'Tele_Contact_Number[]', 'Tele_Summary[]'])">‚ûï Add More</button>
    </div>

    <button type="submit">Submit</button>
    <div class="success" id="successMsg"></div>
  </form>

  <script>
    // Set date in dd-mm-yyyy format
    window.onload = function () {
      const today = new Date();
      const dd = String(today.getDate()).padStart(2, '0');
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const yyyy = today.getFullYear();
      document.getElementById("dateField").value = `${dd}-${mm}-${yyyy}`;
    };

    function showRelevantSections() {
      const value = document.getElementById("executive").value;
      document.getElementById("physicalVisit").style.display = "none";
      document.getElementById("officeMeeting").style.display = "none";
      document.getElementById("telecommunication").style.display = "none";

      if (value === "Mamatha") {
        document.getElementById("officeMeeting").style.display = "block";
        document.getElementById("telecommunication").style.display = "block";
      } else if (["Krishna", "Niju", "Srinivas"].includes(value)) {
        document.getElementById("physicalVisit").style.display = "block";
        document.getElementById("telecommunication").style.display = "block";
      }
    }

    function addRow(containerId, names) {
      const container = document.getElementById(containerId);
      const firstRow = container.querySelector(".clone-block");
      const newRow = firstRow.cloneNode(true);
      const inputs = newRow.querySelectorAll("input, textarea");
      inputs.forEach((input, i) => {
        input.name = names[i];
        input.value = "";
      });
      container.appendChild(newRow);
    }

    function removeRow(button) {
      const row = button.parentElement;
      const container = row.parentElement;
      if (container.children.length > 1) {
        container.removeChild(row);
      }
    }

    document.getElementById("summaryForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch("https://script.google.com/macros/s/AKfycbxhBpUQ-_Jap0phJDQ4iDTcLugLXbFcj3acceMvoumlF4THgt7OAS5hjhFOjdiQSd2g/exec", {
        method: "POST",
        body: formData
      })
        .then(res => res.text())
        .then(data => {
          document.getElementById("successMsg").innerText = "Form submitted successfully!";
          document.getElementById("summaryForm").reset();
          showRelevantSections();
        })
        .catch(err => alert("Error submitting form. Please try again."));
    });
  </script>
</body>
</html>
